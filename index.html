<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>PROJECT: LIBRARY</title>
</head>
<body>
    <div id="bookList">
    </div>
    <form>
        <label for="userTitle">Title</label><br>
        <input type="text" id="userTitle"> <br>
        
        <label for="userAuthor">Author</label><br>
        <input type="text" id="userAuthor"> <br>
        
        <label for="userPages">Number of pages</label><br>
        <input type="number" id="userPages"> <br>
        
        <label for="userRead">Have you read this book?</label><br>
        <input type="radio" id="isRead" name="userRead" value="Read">
        <label for="isRead">Yes</label><br>
        <input type="radio" id="isNotRead" name="userRead" value="Not Read">
        <label for="isRead">No</label><br>
    </form>
    <button id="newBook">Create new book</button>
    <script src="app.js"></script>
</body>
</html>
